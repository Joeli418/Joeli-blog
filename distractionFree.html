<!DOCTYPE html>
<html>
	<head>
		<title> Joe Li </title>
		<link rel="shortcut icon" type="image/jpeg" href="images/sig_tab_logo.png">
		<link href="style/stylesheet.css" rel="stylesheet"/> 
		<script src="js/script.js"></script>
	</head>
	<body>

		<script src="structure/header.js"></script>

		<br>
        <center>
            <h2>
				Distraction Free Search
			</h2>
			<input type="text" id="search" 
			style="
            width: 60vw; 
            height: 8vh; 
            background-color: white; 
            border-radius: 15px; 
            font-family: sans-serif; 
            font-size: x-large;
            text-align: center;
            padding: 10px;
			margin: 10px" 
			value=""><br>
            <table class="center" >
                <tr>
                    <td style="text-align:center" class="tabletd">
                        <button class="btn1" border="none" onclick="searchYoutube()">Youtube Search</button>
                    </td>
                    <td style="text-align:center" class="tabletd">
                        <button class="btn1" border="none" onclick="searchGoogle()">Google Search</button>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center">Shortcut : Enter</td>
                    <td style="text-align:center">Shortcut : Shift + Enter</td>
                </tr>
            </table>
			
			
            <br>
            <div class="textbox_cyan" style="padding: 2vw;">
                <h2 style="color: rgb(255, 255, 255);" class="titlecontainer">Useful Links</h2>
                hold down shift and the corresponding letter for keyboard shortcut
                <br><br>
                <table class="center" >
                    <tr>
                        <td style="text-align:center" class="tabletd">
                            <a href="https://moodle.telt.unsw.edu.au/my/" target="_blank"><button class="btn1">Moodle (Z)</button></a>
                        </td>
                        <td style="text-align:center" class="tabletd">
                            <a href="https://my.unsw.edu.au/portal/portal/home.xml" target="_blank"><button class="btn1">MyUNSW (X)</button></a>
                        </td>
                        <td style="text-align:center" class="tabletd">
                            <a href="https://myaccessunsw.cloud.com/Citrix/StoreWeb/#/home" target="_blank"><button class="btn1">Citrix (C)</button></a>
                        </td>
                    </tr>
                </table>
            </div>
            <br>

		<script>
			function searchYoutube() {
				var y = document.getElementById("search").value;
				var x = "https://www.youtube.com/results?search_query=";
				var z = "&btnG="
				x = x.concat(y);
			  window.open(x.concat(z), "_blank");
			}

            function searchGoogle() {
				var y = document.getElementById("search").value;
				var x = "https://www.google.com/search?q=";
				var z = "&btnG="
				x = x.concat(y);
			  window.open(x.concat(z), "_blank");
			}

            window.addEventListener('keydown', function (e) { 
                if (e.code == 'Enter') {
                    if (event.shiftKey) searchGoogle();
                    else searchYoutube();
				}
                if (event.shiftKey == 1 && e.code == 'KeyZ') {
                    window.open("https://moodle.telt.unsw.edu.au/my/", "_blank");
				}
                if (event.shiftKey == 1 && e.code == 'KeyX') {
                    window.open("https://my.unsw.edu.au/portal/portal/home.xml", "_blank");
				}
                if (event.shiftKey == 1 && e.code == 'KeyC') {
                    window.open("https://myaccessunsw.cloud.com/Citrix/StoreWeb/#/home", "_blank");
                }
            })
            
		</script>
		</center>

		<script src="structure/footer.js"></script>
		<script src="js/animation.js"></script>
	</body>
</html>
